<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylela.css">
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/main.js"></script>
    <title>Bem vindo ao Lazer Acessível</title>
</head>

<body>
    <div class="principal-login">
        <div class="esquerda-login">
            <img src="./assets/img/Fundo_Esquerda.png" class="Fundo" alt="Acesibilidade">
            <img src="./assets/img/Lazeracessivel1.png" class="Logobranca" alt="Logo Lazer Acessível">
        </div>
        <div class="direita-login">
            <div class="card-login">
                <h1>Bem-vindos ao</h1>
                <img src="./assets/img/Lazeracessivel.png" class="LogoLA2" alt="Lazer Acessível Logotipo">
                <br><br>
                <div class="principal-text">
                    <label for="endereco">Endereço de E-mail</label>
                    <input type="email" placeholder="Endereço de E-mail" id="email">
                    <br><br>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha">
                </div>
                <input class="botao-login" type="submit" value="entrar" onclick="logar()">
                <br>
                <h1 class="Esqueceu-Senha">
                    Esqueceu sua senha? <span class="clique-aqui"><a href="./esqueci-senha.html" class="link-registro"> Clique aqui</a></span>
                </h1>
                <h1 class="Cadastro">
                    Ainda não possui cadastro? <span class="clique-aqui"><a
                            href="./teladeregistro.html" class="link-registro">Clique
                            aqui</a></span>
                </h1>
                <br>
                <div class="Final">
                    <h1 class="Other">Acesse com as redes sociais:</h1>
                    <div class="Recursos">
                        <img src="./assets/img/google.png" hspace="10" class="LogoGoogle" alt="Entre com sua conta do Google">
                        <img src="./assets/img/facebook.png" hspace="10" class="LogoFacebook"
                            alt="Entre com sua conta do Facebook">
                        <img src="./assets/img/linkedin.png" hspace="10" class="LogoLinkedin"
                            alt="Entre com sua conta do LinkedIn">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
