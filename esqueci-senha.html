<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="./assets/css/esqueceu.css">
</head>

<body>
    <div class="esqueci-senha-principal">
        <div class="esquerda-forget">
            <img src="./assets/img/Fundo_Esquerda.png" class="fundo" alt="imagem de fundo">
            <img src="./assets/img/Lazeracessivel1.png" class="logoLA" alt="logo brance">
        </div>
        <div class="direita-forget">
            <img src="./assets/img/Lazeracessivel.png" class="logoLA2" alt="logo escura">
            <div class="escreva">
                <label for="email"> Iremos enviar um link para recuperação da sua senha, por favor digite o seu e-mail
                    de cadastro: </label>
                <input type="email" placeholder="Endereço de E-mail">
                <br>
                <button class="botao-enviar">Enviar</button>
            </div>
        </div>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

    </div>
    </div>

</body>

</html>
